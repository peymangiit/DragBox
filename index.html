<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .dragg { 
                position:  absolute;
                left: 10px;
                top: 10px; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
                width: 200px; 
                height: 200px;
                background: rgba(255,255,255,0.66); 
                border: 2px  solid rgba(0,0,0,0.5); 
                border-radius: 4px; padding: 8px;
                background-color: red;
                color: white;
                cursor: pointer;
            }
        body{
            height: 100vh;
        }

        .showPos{
            position: absolute;
            top: 10px;
            right: 0;
            width: 200px;
            height: 150px;
            background-color: aqua;
            text-align: center;
            padding: 40px 10px;
        }

    </style>
</head>

<body>
    <aside draggable="true" id="dragme" class="dragg">
    This is a Box, Copy me.
    </aside>

    <div class="showPos">
        <p id="Xpos"></p>
        <p id="Ypos"></p>
     </div>


    <script>

        var num =1;
        const boxx = document.querySelector(".showPos");
        const posxEl = document.querySelector("#Xpos");
        const posyEl = document.querySelector("#Ypos");
        const item = window.
        window.addEventListener("mousedown", (e)=>{
            // if(e.target==body)
            const selected = e.target
            console.log("target is :"+selected);
            e.target.style.backgroundColor = "blue";
         
       
       
        selected.addEventListener('dragstart',drag_start,false); 
        document.body.addEventListener('dragover',drag_over,false); 
        document.body.addEventListener('drop',drop,false); 
       
     
    });
    window.addEventListener("mouseup", (e)=>{
        console.log("mouseup target : "+e.target)
        e.target.style.backgroundColor = "white";

    });
        function drag_start(event) {
            var style = window.getComputedStyle(event.target, null);
            event.dataTransfer.setData("text/plain",
            (parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY)+ ','+ event.target.id+','+event.target.classList);
            
        } 
        function drag_over(event) { 
            event.preventDefault(); 
           
           posxEl.textContent = `Xposition : ${event.clientX}`
           posyEl.textContent = `Yposition : ${event.clientY}`


            return false; 
        } 
        
        function drop(event) { 
            event.preventDefault();
            const dmEl = document.querySelector("#dragme");
            const divEl = document.createElement("div");
            const bodyEl = document.querySelector("body");
            divEl.classList.add("dragg");
            divEl.id  = "move"+ num++
            divEl.draggable = "true";
            

            var offset = event.dataTransfer.getData("text/plain").split(',');
            console.log(num);
            console.log(offset[2])
            console.log(event.clientX)
            console.log(event.clientY)
            console.log(this);
            
            if(offset[2] == "dragme"){
                divEl.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
                divEl.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
                bodyEl.appendChild(divEl);
            }
           else {
            let moveEl = document.querySelector(`#${offset[2]}`)
                moveEl.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
                moveEl.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';

           }
           


            
            dmEl.style.backgroundColor = "red"
          
           let divsBlue = document.querySelectorAll(".dragg");
           divsBlue.forEach(div => {
            div.style.backgroundColor = "red"
            
           });
          
            return false;
        } 
        

    </script>
</body>
</html>
